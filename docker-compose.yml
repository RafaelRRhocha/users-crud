version: "3"
services:
  frontend:
    build:
      context: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev
  backend:
    build:
      context: backend
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=UsersDB